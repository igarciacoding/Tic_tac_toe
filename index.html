<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="changeColor()">Change dimension</button>
    <select name="numbers" id="numbers">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    <div class="grid-container" id="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        
      </div>
</body>
<script>
    

    function changeColor() {
        const box = document.getElementById('grid');
        const dim = document.getElementById('numbers').value;
        box.innerHTML = '';
  
    
      for (let i = 0; i < (dim*dim); i++) {
        const newDiv = document.createElement('div');
        newDiv.classList.add('grid-item');
        newDiv.textContent = box.children.length + 1;
        box.appendChild(newDiv);
      }

      box.style.gridTemplateColumns = 'repeat('+dim+', 1fr)'
      box.style.gridTemplateRows = 'repeat('+dim+', 1fr)'
      box.style.width =  dim+'00px';
      box.style.height = dim+'00px';
      
    }
  </script>
</html>
