<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <select name="numbers" id="numbers">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <button onclick="generate_grid()">Change dimension</button>
    <button onclick="combinations()">Show combinations</button>
    <button onclick="find_win()">find_win</button>
  </div>
    <div class="grid-container" id="grid">
      <button data-row="0" data-col="0" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="0" data-col="1" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="0" data-col="2" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="1" data-col="0" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="1" data-col="1" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="1" data-col="2" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="2" data-col="0" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="2" data-col="1" class="grid-item" onclick="getCellValue(event)"></button>
      <button data-row="2" data-col="2" class="grid-item" onclick="getCellValue(event)"></button>
    </div>
</body>
<script>
  let player_turn=1;
  let board_game = [];
    function generate_grid() {
      const grid_board = document.getElementById('grid');
      const board_size = document.getElementById('numbers').value;
      board_game = Array.from({ length: board_size }, () => Array(board_size).fill(0));
      player_turn=1
      grid_board.innerHTML = '';
      for (let x = 0; x < board_size; x++) {
        for (let y = 0; y < board_size; y++) {
          const newDiv = document.createElement('button');
                newDiv.setAttribute('data-col',y);
                newDiv.setAttribute('data-row',x);
                newDiv.setAttribute('onclick', 'getCellValue(event)');
                newDiv.classList.add('grid-item');
          grid_board.appendChild(newDiv);
        }
      }
      grid_board.style.gridTemplateColumns = 'repeat('+board_size+', 1fr)'
      grid_board.style.gridTemplateRows    = 'repeat('+board_size+', 1fr)'
      grid_board.style.width  = board_size+'00px';
      grid_board.style.height = board_size+'00px';
    }

    function getCellValue(event) {
      let row = event.target.getAttribute("data-row");
      let col = event.target.getAttribute("data-col");
      let button_value = player_turn%2==1 ? 'X' : 'O';
      event.target.textContent=button_value;
      board_game[row][col] = button_value;
      event.target.disabled = true;
      player_turn++;
      find_win();
    }

    function find_win(){
      const board_size = document.getElementById('numbers').value;
      let find_d=0,find_e=0;
        for (let x = 0; x < board_size; x++) {
          let find_r = 0, find_c = 0;
            for (let y = 0; y < board_size; y++) {
              find_r +=                        (board_game[x][y] == 'X') ? 1 : (board_game[x][y] == 'O') ? -1 : 0;
              find_c +=                        (board_game[y][x] == 'X') ? 1 : (board_game[y][x] == 'O') ? -1 : 0;
              find_d += (x==y)              ? ((board_game[x][y] == 'X') ? 1 : (board_game[x][y] == 'O') ? -1 : 0) : 0;
              find_e += (x+y==board_size-1) ? ((board_game[x][y] == 'X') ? 1 : (board_game[x][y] == 'O') ? -1 : 0) : 0;  
            }
            if(find_r==board_size || find_c==board_size || find_d==board_size || find_e==board_size){
              alert("Winner");
            }
        }
    }


    function combinations(){
      let dime = document.getElementById('numbers').value;
      const size = Number(dime);
      const n_combinations = size+size+2;
      let win_combinations = Array(n_combinations).fill().map(() => Array(size).fill(0));
      let values=1;  
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                win_combinations[x][y] = values;
                win_combinations[size+y][x] = values;
                if(x==y){win_combinations[n_combinations-2][y]=values;}
                if(x+y==size-1){win_combinations[n_combinations-1][y]=values;}
                values++;
            }
        }
        alert(win_combinations.flat());
       alert(win_combinations.map(row => row.join(",")).join("\n"));
       
    }
  </script>
</html>
